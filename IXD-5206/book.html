<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="book.css" rel="stylesheet">
  <title>Booking Confirmed</title>
</head>
<body>
 <header>
    <p>19:07</p>
    <img src="images/Wifi.png" alt="wifi symbol" class="w">
    <img src="images/Signal.png" alt="signal symbol" class="s">
    <img src="images/Battery.png" alt="battery symbol" class="b">
 </header>
 <div class="image">
   <img src="images/arrow.png" alt="go back smybol" class="arrow" onclick="goBack()">
 </div>
 <div class="star-gif">
   <img class="gif" src="images/26182-happy-star.gif" alt="gif" width="300">
   <p class="text">You have successfully booked your calendar </p>
 </div>
 <div class="buttons">
   <button class="calendar"><img src="images/calendar.png">Add to calendar</button>
   <button class="share"><img src="images/share.png">Share</button>
 </div>
 
 <script>
   function goBack() {
     window.history.back();
   }
 </script>
 
</body>
</html>
